<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

<h1>Hello drunker!!!</h1>


<h2>All Users:</h2>

<div th:switch="${allUsers}">
<table>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="user : ${allUsers}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
    </tr>

</table>
</div>


<div>
    <p><a href="/registration">Registration</a> </p>
</div>

</body>
</html>
