<div class="container registration">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-lg-center">Best Appointment</h1>
            <div class="card-body">
                <form action="#" th:action="@{/thyme/creatingmeeting}" th:object="${meetingCreationDto}" method="post">
                    <div class="form-group">
                        <label style="font-weight:700" for="name">Meeting name</label>
                        <input type="text"
                               th:field="*{name}"
                               id="name"
                               class="form-control fst-italic"
                               placeholder="name">
                    </div>

                    <p></p>
                    <div class="form-group">
                        <label style="font-weight:700" for="date">Meeting Date</label>
                        <input type="datetime-local"
                               th:field="*{date}"
                               id="date"
                               class="form-control fst-italic"
                               placeholder="date">
                    </div>

                    <p></p>
                    <div class="form-group">
                        <label style="font-weight:700" for="address">Meeting Address</label>
                        <input type="text"
                               th:field="*{address}"
                               id="address"
                               class="form-control fst-italic"
                               placeholder="address">
                    </div>

                    <p></p>
                    <div class="form-group">
                        <label style="font-weight:700">Choose Beverages:</label>
                        <div th:each="beverage : ${allBeverages}">
                            <div class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       th:field="*{beverages}"
                                       th:value="${beverage.id}"
                                       checked>
                                <td th:text="${beverage.name}"></td>
                                <td th:text="${beverage.description}"></td>
                            </div>
                            </d>
                        </div>

                        <p></p>
                        <div class="box-footer" align="center">
                            <button type="submit" class="btn btn-success">
                                Create
                            </button>
                        </div>

                </form>
            </div>
        </div>

    </div>
</div>
