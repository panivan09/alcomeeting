<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--   Text Style for current page-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

</head>


<body>
<div class="container registration">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-lg-center">Registration Form</h1>
            <div class="card-body">
                <form action="#" th:action="@{/thyme/registration}" th:object="${userCreationDto}" method="post">
                    <div class="form-group needs-validation">
                        <label style="font-weight:700" for="firstName">First Name</label>
                        <input type="text"
                               th:field="*{name}"
                               id="firstName"
                               class="form-control fst-italic"
                               placeholder="first name">
                    </div>

                    <p></p>
                    <div class="form-group">
                        <label style="font-weight:700" for="lastName">Last Name</label>
                        <input type="text"
                               th:field="*{lastName}"
                               id="lastName"
                               class="form-control fst-italic"
                               placeholder="last name">
                    </div>

                    <p></p>
                    <div class="form-group">
                        <label style="font-weight:700" for="email">Email</label>
                        <input type="text"
                               th:field="*{email}"
                               id="email"
                               class="form-control fst-italic"
                               placeholder="email">
                    </div>

                    <p></p>
                    <div class="form-group">
                        <label style="font-weight:700" for="userName">Nickname</label>
                        <input type="text"
                               th:field="*{userName}"
                               id="userName"
                               class="form-control fst-italic"
                               placeholder="nickname">
                    </div>

                    <p></p>
                    <div class="form-group">
                        <label style="font-weight:700" for="password">Password</label>
                        <input type="password"
                               th:field="*{password}"
                               id="password"
                               class="form-control fst-italic"
                               placeholder="password">
                    </div>

                    <p></p>
                    <div class="form-group">
                        <label style="font-weight:700">Available Beverages:</label>
                        <div th:each="beverage : ${allBeverages}">
                            <div class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       th:field="*{beverages}"
                                       th:value="${beverage.id}"
                                       checked>
                                <td th:text="${beverage.name}"></td>
                                <td th:text="${beverage.description}"></td>
                            </div>
                            </d>
                        </div>
                    </div>

                    <p></p>
                    <div class="box-footer" align="center">
                        <button type="submit" class="btn btn-success">
                            Register
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
